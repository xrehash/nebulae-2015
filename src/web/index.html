<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1">
    <title>Nebulae</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!--<link rel="stylesheet" href="css/theme.css" />-->
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/jquery.min.js"></script>
    <!--<script src="js/jquery-ui.min.js"></script>-->
    <script src="js/jquery.event.gevent.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/ko.mustache.js"></script>
    <script src="js/mustache-ko-binding.js"></script>
</head>

<body id="body">
    <div id="screen" class="container-fluid">
        <div id="mast" class="row">
            <div id="banner">
                <h1>Nebulae</h1>
            </div>
            <div id="header">
                <div id="screenMenu" class="menuArea">
                    <div data-bind="foreach:Components">
                        <span class="pill" data-bind="click:$parent.launch, text:$data"></span>
                    </div>
                </div>
                <div id="titleBlock" data-bind="text:PageTitle">PageTitle</div>
            </div>
        </div>
        <div id="middleBlock" class="row">
            <div id="page" class="col-lg-12">
            </div>
            <!-- <aside id="sideBar" class="col-lg-2 col-xs-12">
        </aside> -->
        </div>
        <div id="footer" class="row">
            <div id="contact" class="col-md-4"></div>
            <div class="copyright">Copyright &copy; JPSCo. Ltd.</div>
        </div>
    </div>
    <script src="js/zApp.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
